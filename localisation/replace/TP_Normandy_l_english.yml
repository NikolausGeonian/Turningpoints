 NOM_Royal_Norman_Constabulary:0 "Royal Norman Constabulary"
 NOM_Royal_Norman_Constabulary_desc:0 "The Royal Norman Constabulary (RNC) was the police force in Normandy since 1927.It was a quasi-military police force. Unlike police elsewhere in the United Kingdom, RNC constables were routinely armed and billeted in barracks. It policed Normandy after General Strike and the fallen of Triumvir."
 #LEADER#
 POLITICS_NOM_WINSTON_CHURHILL_DESC:0 "Sir Winston Leonard Spencer Churchill\n\n§YBiography:§!\n§YBorn:§!30 November, 1874\nBlenheim, Oxfordshire, England\n--------------\n§YPolitical Carrer:§!\nOf mixed English and American parentage, Churchill was born in Oxfordshire to a wealthy, aristocratic family.As First Lord of the Admiralty during the Great War, he oversaw the Gallipoli Campaign but, after it proved a disaster, he was demoted. Becoming Chancellor of the Exchequer on 6 November 1924, Churchill controversially albeit reluctantly restored the gold standard, which is held to have caused deflation and resultant unemployment with a devastating impact on the coal industry. After that he was demoted once again as the Governor-general of British Normandy and he adopted the military response to the local crisis instead of easement implemented by Triumvir."
 
