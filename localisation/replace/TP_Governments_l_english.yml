 democratic_socialism_subtype_desc:0 "Democratic socialists espouse that capitalism is inherently incompatible with what they hold to be the democratic values of liberty, equality and solidarity and that these ideals can only be achieved through the realisation of a socialist society.Democratic socialism can be supportive of either revolutionary or reformist politics as a means to establish socialism. It's Represented by Rosa Luxemburg, who so emphatically put her faith and hope in the spontaneous struggle of a free working class which was be described as "theory of spontaneity"."
