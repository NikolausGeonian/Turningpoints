 social_liberalism_subtype_desc:0 "Social liberalism is a political ideology and a variety of liberalism that endorses a regulated market economy and the expansion of civil and political rights. Government intervention is supported to be used to address economic and social issues such as poverty, health care, education whilst also emphasising the rights and autonomy of the individual."
