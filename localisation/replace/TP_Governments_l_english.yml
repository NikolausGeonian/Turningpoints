 authoritarianism_subtype_desc:0 "Authoritarianism is an ideology which support that the form of government should be characterized by strong power and limited political freedoms. Under an authoritarian regime, individual freedoms are subordinate to the state, and there is no enough constitutional accountability. Authoritarianism and democracy are not fundamentally opposed to one another, as it is most important fot leader of authoritarian regime to sure that democracy will not be a threat of his political legitimacy, and in this case national stability would be the only concern."
