#LEADER#
GER_Wilhelm_II:0 "Wilhelm II"
POLITICS_WILHELM_II_DESC:0 "His Imperial and Royal Majesty Wilhelm II, By the Grace of God, German Emperor and King of Prussia, Margrave of Brandenburg, Burgrave of Nuremberg, Count of Hohenzollern, Grand Duke of the Lower Rhine and Posen, Duke of Saxony, Angria, Westphalia, Pomerania, Lunenburg and of Schleswig and Holstein etc., Landgrave of Hesse and in Thuringia, Margrave of Upper and Lower Lusatia, Prince of Halberstadt, Münster, Minden, Osnabrück and of Moers, Princely Count of Henneberg, Count of the Mark, Ravensberg, Hohenstein, Tecklenburg and of Lingen, Count of Mansfeld, Sigmaringen and of Veringen, Lord of Frankfurt.\n\n§YBiography:§!\n§YBorn:§!27th January, 1859\nBerlin, Kingdom of Prussia\n--------------\n§YPolitical Carrer:§!\nAfter Great War, Kaiser Wilhelm II had been considered as one of the greatest rulers in german history, though the Oberste Heeresleitung supplaned the Kaiser and Kanzler, becoming the de facto political authority in the Reich. It was he who managed to replaced the frenzied Ludendorff with war hero “Elder” Paul von Hindenburg and led the Reich into an era of prosperity,which was called Goldenes Dekade. However, when economy unreasonably collapsed in 1935 his imperial and royal majesty’s prestige was damaged horrendously, in this case whether his efforts to unite Europe would bear fruit is hard to know."
