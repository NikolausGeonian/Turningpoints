### HEAD OF GOVERNMENT ###
GER_Alfred_Hugenberg:0 "Alfred Hugenberg"
POLITICS_GER_ALFRED_HUGENBERG_DESC:0 "§YBiography:§!\n§YBorn:§! 19th June, 1865\nHanover, Kingdom of Hanover\n§W--------------§!\n§YPolitical Carrer:§!\n§YPolitical Party:§! §gDeutsche Vaterlandspartei§!\nHugenberg set about developing personal business interests from 1916 onwards, and he was that wanted the war to end with German Empire become the world's greatest power and strongly supported to established a economic union embracing whole europa.\n\nHe used to be involved in the Nationalliberale Partei (National Liberal Party). However, his views shifted sharply to the right during the war and switched his allegiance to the Deutsche Vaterlandspartei (German Fatherland Party) and became one of its leading members."
