GER_Gerd_von_Rundstedt:0 "Gerd von Rundstedt"
MARSHAL_GER_GERD_VON_RUNDSTEDT_DESC:0 "§YBiography:§!\n§YBorn:§!12th December, 1875\nAschersleben, Province of Saxony, Kingdom of Prussia, German Empire\n§W--------------§!\n§YMilitary Carrer:§!\nBorn to a Prussian old Junker family whose traced its origins to the 12th century, Gerd von Rundstedt was the eldest son of his father, a cavalry officer who served in the Franco-Prussian War,  hoped for him to follow the same career path, and unsurprising he did not stray from this way. Rundstedt entered the Military Academy at Lichterfelde in Berlin and was sent to the prestigious Kriegsakademie after a few years.\n\nAt the beginning of the Great War, he assigned to front after front in Europe, from Belgium to Warsaw, and finally to Carpathians, he mostly served in various staff positions, and with a high reputation among his peers.\n\nAfter the war, he continued to serve in in the Army hereforth, ultimately reaching the rank of Generalfeldmarschall. A competent and experienced commander respected by pretty much everyone in the General Staff, von Rundstedt kept his mind apolitical, no matter how chaotic the political situation was, his view is always that the Army must stay out of any political affairs."
